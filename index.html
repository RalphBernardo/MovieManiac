<!DOCTYPE html>
<!-- The intent of this interactive web page is that a user upon reading the news feed can search for a movie, the user will receive a list of images from an API and a tooltip will appear upon hovering over the image to provide more information for the user from that API. The user can then click on the image in order to go to the website providing the API info. -->
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="description" content="Rotten Tomatoes, movies, movies news">
   <title>Ralph Bernardo's Lab 7</title>
   
   <link rel="stylesheet" href="css/style.css">
   
<!--    News Ticker Style -->   
   <link rel="stylesheet" href="css/skins/clean_red.css">
   
   <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
   <script>window.jQuery || document.write('<script src="js/jquery-1.8.0.min.js"><\/script>')</script>
	
<!--    Tooltip plugin: http://www.dyn-web.com/code/tooltips -->
   <script src="js/dw_tooltip_c.js"></script>
   
<!--    News Ticker plugin: http://www.jquerynewsticker.com -->  
   <script id="newsticker-pro" src="js/newsticker.jquery.min.js"></script>
   
   <script src="js/scripts.js"></script>
</head>

<body>
	<div class="container">

		<header>
			<h1>Movie Maniac</h1>
		</header>
		
		<section id="#newsticker_container">
		<ul id="newsticker_1" class="newsticker">
		</ul></section>
   
		<section id="search_box">
			<input type="text" placeholder="Enter a movie title" id="movie_title_search">
			<button id="search_button">Search for a movie</button>
		</section>
		
		<section id="display_search">
		</section>
		
		<footer>
			<p>Created by Ralph Bernardo using the <a href="http://developer.rottentomatoes.com" target="_blank">Rotten Tomatoes API</a>, <a href="http://codecanyon.net/item/jnewsticker-jquery-news-ticker/2137525" target="_blank">jNewsticker</a> and <a href="http://www.dyn-web.com/code/tooltips" target="_blank">JavaScript DHTML Tooltips</a>.</p>
		</footer>
   
   </div>
   
</body>
</html>
